<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="image">
        <img src="./images/leaves.jpg" alt="picture of some leaves" class="backimg">
        <div class="logoback">
            <img src="./images/odin-lined.png" alt="the odin project logo">
            <p>ODIN</p>
        </div>
    </section>
    <section class="formcontainer">
        <div>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. 
                Nihil error consectetur nam odio? Nulla, minima 
                voluptatibus</p>
            <p>Lorem ipsum dolor sit amet.</p>
        </div>
        <form action="post">
            <div class="inputcontainer">
                <h3>Lorem ipsum dolor sit amet.</h3>
                <ul>
                    <li><label for="name">First Name</label>
                    <input type="text" name="name" id="name"></li>
                    <li><label for="surname">Last Name</label>
                    <input type="text" name="surname" id="surname"></li>
                    <li><label for="email">Email</label>
                    <input type="email" name="email" id="email"></li>
                    <li><label for="phone">Phone Number</label>
                    <input type="tel" name="phone" id="phone"></li>
                    <li><label for="password">Password</label>
                    <input type="password" name="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"></li>
                    <li><label for="password2">Confirm Password</label>
                    <input type="password" name="password" id="password2"></li>
                </ul>
            </div>
            <button type="submit">Create Account</button>
        </form>
        <p>Already have an account? <a href="">Log In</a></p>
    </section>
</body>
</html>
